<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>tugas 07</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .row1, .row2{
            display: flex;
            gap: 10px,0px,0px,10px;
        }
        .row1-yellow{
            background-color: greenyellow;
            height: 100px;
            flex-grow: 1;
            display: flex;
            margin-right: 10px;
        }
        .row1-red{
            background-color: red;
            height: 100px;
            flex-grow: 7;
            display: flex;
        }
        .row2-green{
            background-color: yellow;
            height: 400px;
            flex-grow: 1;
            display: flex;
            margin-top: 10px;
            margin-right: 10px;
        }
        .row2-grey{
            background-color: purple;
            height: 400px;
            flex-grow: 6;
            display: flex;
            margin-top: 10px;
            margin-right: 10px;
        }
        .row2-blue{
            background-color: aqua;
            height: 400px;
            flex-grow: 1;
            display: flex;
            margin-top: 10px;

        }
        .row3{
            background-color: blue;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="containaer">
        <div class="row1">
            <div class="row1-yellow"></div>
            <div class="row1-red"></div>
        </div>
        <div class="row2">
         <row1 class="row2-green"></row1>
          <div class="row2-grey"></div>
          <div class="row2-blue"></div>
        </div>
        <div class="row3"></div>
        </div>
</body>
</html>
